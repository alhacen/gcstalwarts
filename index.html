---
layout: default
title: my home page
---
<div id="main">
    <div id="topIcon">
        <img src="assets/images/IconWhite.svg" style="width:50px"> 
    </div>
    <div id="bgImg">
        <img src="assets/images/bg_thumb.jpg" lazy_load="true" id="backgroundImage" > 
    </div>
    <div id="homeWrap">
    </div>
    <div id="homeText">
        <div class="f50">
            <span>Enchancing</span>
        </div>
        <div class="bold f64">
            <span>You & Your business</span>
        </div>
        <div>
            <a href="#" class="button">get in touch <span class="buttonArrow">‚ü∂<span></a>
        </div>
    </div>
</div>
{% for card in site.data.cards %}
    <div class="mycard">
        <div class="bgBlurText f50 bold" style="color:{{card.headerColor}}">{{card.blurryText}}</div>
        <div class="header f40 bold" style="color:{{card.headerColor}}">{{card.header}}</div>
        <div class="contents row">
            <div class="leftCol col-sm-6">
                {{card.text}}
            </div>
            <div class="rightCol col-sm-5">
                <img class="cardImg" src="{{card.img}}" style="width:100%">
            </div>
        </div>
    </div>
{% endfor %}
    {% include footer.html %}
