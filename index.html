---
layout: default
title: my home page
---
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.boomcdn.com/libs/wow-js/1.3.0/wow.min.js"></script>
<link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
/>
<script>
    new WOW().init();
</script>
<div id="main">
    <div id="topIcon" class="ml-5">
        <a href="#contact">
        <img src="assets/images/LogoWhite.png" style="width:200px" class=" ml-5 mt-5">
        </a>

    </div>
    <div id="bgImg">
        <img src="assets/images/bg_thumb.jpg" lazy_load="true" id="" class="animate__animated animate__fadeIn" style="width:100%;height:100%; object-fit: cover;" >
    </div>
    <div id="homeWrap">
    </div>
        <div id="homeText">
            <div class=" ml-5 pl-0 pl-md-5 mb-5 pb-5 wow animate__animated  animate__bounceInLeft ">
                <div class="f50 text-white">
                    <span>Enchancing</span>
                </div>
                <div class="bold f64">
                    <span>You & Your business</span>
                </div>
                <div>
                    <a href="#" class="button text-large">Get in touch <span class="buttonArrow">‚ü∂<span></a>
                </div>
            </div>
                {% include bottomNavbar.html %}
        </div>


    
</div>
{% include service.html %}
<div class="mx-5">
{% for card in site.data.cards %}
    <div class="mycard m-5 p-5 " id="{{card.id}}">
        <div class="contents row">
            <div class="leftCol col-sm-6 d-flex-row justify-content-center align-items-center wow animate__animated  animate__slideInLeft ">
                <div class="bgBlurText boldMax text-center f50 ml-4 pl-4 font-weight-bold" style="font-size:5rem;color:{{card.headerColor}}">{{card.blurryText}}</div>
                <div class="header f40 boldMax text-center  pt-3" style="color:{{card.headerColor}}">{{card.header}}</div>
                <div class="text-center">
                    {{card.text}}
                </div>

            </div>
            <div class="rightCol col-sm-5  animate__animated  animate__slideInRight wow">
                <img class="cardImg" src="assets/images/{{card.img}}" style="width:100%">
            </div>
        </div>
    </div>
{% endfor %}
</div>

{% include footer.html %}
