---
layout: default
title: my home page
---
<div id="main">
    <div id="topIcon">
        <img src="assets/images/LogoWhite.svg" style="width:150px"> 
    </div>
    <div id="bgImg">
        <img src="assets/images/bg_thumb.jpg" lazy_load="true" id="" class="animate__animated animate__fadeIn" style="width:100%;height:100%; object-fit: cover;" > 
    </div>
    <div id="homeWrap">
    </div>
    <div id="homeText">
        <div class="f50">
            <span>Enchancing</span>
        </div>
        <div class="bold f64">
            <span>You & Your business</span>
        </div>
        <div>
            <a href="#" class="button">Get in touch <span class="buttonArrow">‚ü∂<span></a>
        </div>
        {% include bottomNavbar.html %}
    </div>
    
</div>

{% for card in site.data.cards %}
    <div class="mycard">
        <div class="bgBlurText boldMax" style="font-size:4rem;color:{{card.headerColor}}">{{card.blurryText}}</div>
        <div class="header f40 boldMax" style="color:{{card.headerColor}}">{{card.header}}</div>
        <div class="contents row">
            <div class="leftCol col-sm-6">
                {{card.text}}
            </div>
            <div class="rightCol col-sm-5">
                <img class="cardImg" src="assets/images/{{card.img}}" style="width:100%">
            </div>
        </div>
    </div>
{% endfor %}
<div>
    <p class="center bold" style="font-size: 75px;">Get in touch</p>
</div>
{% include footer.html %}
